<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICEPC Contests - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        };
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col">
    <!-- Navigation Bar -->
    <nav class="bg-indigo-600 dark:bg-indigo-800 text-white p-4 sticky top-0 z-10">
        <div class="max-w-7xl mx-auto flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
            <h1 class="text-2xl sm:text-3xl font-bold">ICEPC Contests</h1>
            <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4 items-start sm:items-center w-full sm:w-auto">
                <a href="index.html" class="text-white font-semibold hover:text-indigo-200">Home</a>
                <a href="coders.html" class="text-white hover:text-indigo-200">Coders</a>
                <a href="contests.html" class="text-white hover:text-indigo-200">Contests</a>
                <button onclick="toggleDarkMode()" class="w-full sm:w-auto px-3 py-2 rounded-md bg-indigo-700 dark:bg-indigo-400 dark:text-black hover:bg-indigo-800 dark:hover:bg-indigo-300">Toggle Theme</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-10 flex-grow">
        <section class="text-center">
            <h2 class="text-3xl sm:text-4xl font-bold text-indigo-700 dark:text-indigo-300 mb-4">Welcome to ICEPC Contests</h2>
            <p class="text-lg text-gray-600 dark:text-gray-300 mb-8">
                Explore competitive programming at its best with ICEPC Contests. Check out our talented coders and track contest rankings.
            </p>
            <div class="flex justify-center space-x-4">
                <a href="coders.html" class="px-6 py-3 rounded-md bg-indigo-600 text-white hover:bg-indigo-700 dark:bg-indigo-400 dark:text-black dark:hover:bg-indigo-300">
                    View Coders
                </a>
                <a href="contests.html" class="px-6 py-3 rounded-md bg-indigo-600 text-white hover:bg-indigo-700 dark:bg-indigo-400 dark:text-black dark:hover:bg-indigo-300">
                    View Contests
                </a>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-indigo-800 dark:bg-indigo-900 text-white p-4">
        <div class="max-w-7xl mx-auto text-center">
            <p>Â© 2025 ICEPC Contests. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        }

        // Load saved theme
        if (localStorage.getItem('theme') === 'light') {
            document.documentElement.classList.remove('dark');
        }
    </script>
</body>
</html>
