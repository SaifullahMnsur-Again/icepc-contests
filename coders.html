<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICEPC Contests - Coders</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/papaparse@latest/papaparse.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        };
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col">
    <!-- Navigation Bar -->
    <nav class="bg-indigo-600 dark:bg-indigo-800 text-white p-4 sticky top-0 z-10">
        <div class="max-w-7xl mx-auto flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
            <h1 class="text-2xl sm:text-3xl font-bold">ICEPC Contests</h1>
            <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4 items-start sm:items-center w-full sm:w-auto">
                <a href="index.html" class="text-white hover:text-indigo-200">Home</a>
                <a href="coders.html" class="text-white font-semibold hover:text-indigo-200">Coders</a>
                <a href="contests.html" class="text-white hover:text-indigo-200">Contests</a>
                <button onclick="toggleDarkMode()" class="w-full sm:w-auto px-3 py-2 rounded-md bg-indigo-700 dark:bg-indigo-400 dark:text-black hover:bg-indigo-800 dark:hover:bg-indigo-300">Toggle Theme</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-10 flex-grow">
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
            <h1 class="text-3xl sm:text-4xl font-bold text-indigo-700 dark:text-indigo-300">Coders List</h1>
            <input id="filterInput" type="text" placeholder="Filter by name or ID..." class="w-full sm:w-auto px-3 py-2 rounded-md border border-gray-300 dark:bg-gray-800 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>

        <div class="overflow-x-auto bg-white dark:bg-gray-800 shadow rounded-2xl">
            <table class="min-w-full text-sm text-left border-collapse">
                <thead class="bg-indigo-100 dark:bg-gray-700 dark:text-white">
                    <tr>
                        <th class="px-3 sm:px-4 py-3 border-b">#</th>
                        <th class="px-3 sm:px-4 py-3 border-b">Student ID</th>
                        <th class="px-3 sm:px-4 py-3 border-b">Name</th>
                        <th class="px-3 sm:px-4 py-3 border-b">Codeforces</th>
                        <th class="px-3 sm:px-4 py-3 border-b">Vjudge</th>
                        <th class="px-3 sm:px-4 py-3 border-b">Atcoder</th>
                        <th class="px-3 sm:px-4 py-3 border-b">Codechef</th>
                    </tr>
                </thead>
                <tbody id="codersTableBody" class="divide-y divide-gray-200 dark:divide-gray-700"></tbody>
            </table>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-indigo-800 dark:bg-indigo-900 text-white p-4">
        <div class="max-w-7xl mx-auto text-center">
            <p>Â© 2025 ICEPC Contests. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS_rvXyZpvU4zsqMZ10-px2NULkBw5rfCTGUD2HHVYDAjUdZuDuxbgjtkjGtIWHD-lPkvHzLjlnC9Tq/pub?gid=0&single=true&output=csv";

        function handleLink(handle, platform) {
            if (!handle) return "";
            const urls = {
                Codeforces: `https://codeforces.com/profile/${handle}`,
                Vjudge: `https://vjudge.net/user/${handle}`,
                Atcoder: `https://atcoder.jp/users/${handle}`,
                Codechef: `https://www.codechef.com/users/${handle}`
            };
            return `<a href="${urls[platform]}" target="_blank" class="text-blue-600 dark:text-blue-300 hover:underline">${handle}</a>`;
        }

        function customSortKey(id) {
            const digits = id.replace(/\D/g, '');
            if (digits.length < 4) return 9999;
            return parseInt(digits.slice(0, 2) + digits.slice(-2), 10);
        }

        let allCoders = [];

        async function fetchCoders() {
            try {
                const response = await fetch(SHEET_URL, { cache: 'no-store' });
                if (!response.ok) {
                    throw new Error(`HTTP error: ${response.status}`);
                }
                const csv = await response.text();
                const parsed = Papa.parse(csv.trim(), {
                    header: true,
                    skipEmptyLines: true,
                    dynamicTyping: false
                });

                if (parsed.errors.length > 0) {
                    throw new Error(`CSV parsing errors: ${parsed.errors.map(e => e.message).join(', ')}`);
                }

                allCoders = parsed.data.map(row => {
                    const obj = {
                        "Name": row["Name"] || "",
                        "Student ID": row["Student ID"] || "",
                        "Codeforces": row["Codeforces"] || "",
                        "Vjudge": row["Vjudge"] || "",
                        "Atcoder": row["Atcoder"] || "",
                        "Codechef": row["Codechef"] || ""
                    };
                    obj.sortKey = customSortKey(obj["Student ID"]);
                    return obj;
                });

                allCoders.sort((a, b) => a.sortKey - b.sortKey);
                renderTable(allCoders);
            } catch (error) {
                document.getElementById("codersTableBody").innerHTML = `
                    <tr><td colspan="7" class="text-center text-red-500 py-4">Failed to load coders list: ${error.message}</td></tr>`;
                console.error('Error fetching coders:', error);
            }
        }

        function renderTable(coders) {
            const tableBody = document.getElementById("codersTableBody");
            tableBody.innerHTML = "";
            coders.forEach((coder, index) => {
                tableBody.innerHTML += `
                    <tr class="hover:bg-gray-100 dark:hover:bg-gray-700">
                        <td class="px-3 sm:px-4 py-2 border-b">${index + 1}</td>
                        <td class="px-3 sm:px-4 py-2 border-b">${coder["Student ID"]}</td>
                        <td class="px-3 sm:px-4 py-2 border-b">${coder["Name"]}</td>
                        <td class="px-3 sm:px-4 py-2 border-b">${handleLink(coder["Codeforces"], "Codeforces")}</td>
                        <td class="px-3 sm:px-4 py-2 border-b">${handleLink(coder["Vjudge"], "Vjudge")}</td>
                        <td class="px-3 sm:px-4 py-2 border-b">${handleLink(coder["Atcoder"], "Atcoder")}</td>
                        <td class="px-3 sm:px-4 py-2 border-b">${handleLink(coder["Codechef"], "Codechef")}</td>
                    </tr>`;
            });
        }

        function toggleDarkMode() {
            document.documentElement.classList.toggle("dark");
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        }

        document.getElementById("filterInput").addEventListener("input", function () {
            const query = this.value.toLowerCase();
            const filtered = allCoders.filter(coder =>
                coder["Name"].toLowerCase().includes(query) ||
                coder["Student ID"].toLowerCase().includes(query)
            );
            renderTable(filtered);
        });

        // Load saved theme
        if (localStorage.getItem('theme') === 'light') {
            document.documentElement.classList.remove('dark');
        }

        fetchCoders();
    </script>
</body>
</html>
